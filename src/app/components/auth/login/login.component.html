<div class = "login-container">
    <h2>Iniciar Sesión</h2>

    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

            <label for="email">Correo electronico</label>
            <input type="text" formControlName="email" placeholder="Ingresa tu email"/>

            <span *ngIf="isvalidFiled('email')" class="error-message"> {{ getFieldError("email") }} </span>
        
            <span *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.get('email')!.touched" class="error-message"> Formato invalido </span>

        </div> 

        <div class="form-group">

            <label for="password">Contraseña</label>
            <input type="password" formControlName="password" placeholder="Ingresa tu contraseña"/>

            <span *ngIf="isvalidFiled('password')" class="error-message"> {{ getFieldError("password") }}</span>
        
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="login-button">Iniciar Sesión</button>
    </form>
</div>
