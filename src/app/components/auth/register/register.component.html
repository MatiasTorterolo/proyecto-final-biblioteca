<div class="register-container">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)= "register()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="nombre" id="nombre" name="nombre" [(ngModel)] ="usuario.nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="apellido" id="apellido" name="apellido" [(ngModel)] ="usuario.apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" [(ngModel)] ="usuario.email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" [(ngModel)] ="usuario.password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirmar Contraseña:</label>
            <input type="password" id="password" name="password" [(ngModel)] ="usuario.password" required>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Tienes una cuenta ya? <a (click)="navigateToLogin()">Iniciar sesión aqui</a></p>
</div>
