
<app-header></app-header>
    <br>
    <br>
    
<div class="register-container">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)= "onSubmit()"  [formGroup]="loginForm">
        <div class="form-group">

            <label for="nombre">Nombre</label>
            <input type="text" formControlName="nombre" placeholder="Ingresa tu nombre"/>

            <span *ngIf="isInvalidField('nombre')" class="error-message"> {{ getFieldError('nombre') }}</span>
        
        </div>
        <div class="form-group">

            <label for="apellido">Apellido</label>
            <input type="text" formControlName="apellido" placeholder="Ingresa tu apellido"/>

            <span *ngIf="isInvalidField('apellido')" class="error-message"> {{ getFieldError('apellido') }}</span>
        
        </div>
        <div class="form-group">

            <label for="email">E-mail</label>
            <input type="text" formControlName="email" placeholder="Ingresa tu E-mail"/>

            <span *ngIf="isInvalidField('email')" class="error-message"> {{ getFieldError('email') }}</span>
        
        </div>
        <div class="form-group">

            <label for="password">Contraseña</label>
            <input type="password" formControlName="password" placeholder="Ingresa tu contraseña"/>

            <span *ngIf="isInvalidPasswordField('password')" class="error-message"> {{ getPasswordError('password') }}</span>
        
        </div>
        <div class="form-group">

            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" formControlName="confirmPassword" placeholder="Confirma tu contraseña"/>

            <span *ngIf="isInvalidPasswordField('confirmPassword')" class="error-message"> {{ getPasswordError('confirmPassword') }}</span>

        </div>
        <button type="submit" [disabled]="loginForm.invalid">Registrarse</button>
    </form>
    <p>¿Tienes una cuenta ya? <a (click)="navigateToLogin()" role="button">Iniciar sesión aqui</a></p>
</div>
<br>
<app-footer></app-footer>
