<div class = "notice-container">
    <h2>Crear Noticia</h2>

    <form autocomplete="off" [formGroup]="newsForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

            <label for="titulo">Título</label>
            <input type="text" formControlName="titulo" placeholder="Ingresa el título"/>

        </div> 

        <div class="form-group">

            <label for="contenido">Contenido</label>
            <input type="text" formControlName="contenido" placeholder="Ingresa una descripción"/>

        </div>

        <div class="form-field">
            <label for="imagenUrl">Imagen:</label>
            <select name="image" id="image" formControlName="imagenUrl" placeholder="Elije una Imagen">
              <option value="Novedad">Novedad</option>
              <option value="Nuevo Libro">Nuevo Libro</option>
              <option value="Atencion">Atencion</option>
            </select>
          </div>

        <button type="submit" [disabled]="newsForm.invalid" class="news-button">Publicar noticia</button>

</div>
